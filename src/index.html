<style>
  .error {
    background: orangered;
    color: white;
    padding: 1rem;
  }
</style>
<link href="/dist/output.css" rel="stylesheet" />
<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<div
  id="top-bar"
  class="fixed inset-0 top-0 flex items-start justify-center mx-auto h-8 bg-gray-400">
  <button
    class="bg-indigo-500 px-2 mt-1 mr-5 text-black dark:text-white hover:bg-indigo-700"
    id="prev-page">
    <p class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Предыдущая
    </p>
  </button>
  <button
    class="bg-indigo-500 px-2 mt-1 mr-5 flex items-center text-black dark:text-white hover:bg-indigo-700"
    id="next-page">
    Следующая
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
  </button>
  <input type="number" min="1" value="1" id="current_page" class="mt-1" />
  <span class="text-black dark:text-white ml-3 mt-1 mr-3">
    Страниц <span id="page-num"></span> из <spna id="page-count"></spna>
  </span>
  <div id="zoom_controls" class="mt-1">
    <button
      id="zoom_in"
      class="bg-indigo-500 text-black dark:text-white hover:bg-indigo-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </button>
    <button
      id="zoom_out"
      class="bg-indigo-500 text-black dark:text-white hover:bg-indigo-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </button>
  </div>
</div>
<canvas id="pdf-render" class="mx-auto p-4 mt-10"></canvas>
<script src="/src/scripts.js"></script>
